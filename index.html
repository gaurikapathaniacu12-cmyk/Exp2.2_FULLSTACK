<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Product Page</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  select {
    padding: 8px;
    font-size: 14px;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .product {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .product h3 {
    margin: 0 0 10px;
  }

  .price {
    font-weight: bold;
    color: #2c7;
  }

  .rating {
    color: #f39c12;
  }

  .category {
    font-size: 13px;
    color: #555;
  }
</style>
</head>

<body>

<h1>üõí Product Listing Page</h1>

<div class="controls">
  <!-- Filter -->
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
    <option value="Books">Books</option>
    <option value="Home">Home</option>
  </select>

  <!-- Sort -->
  <select id="sortSelect">
    <option value="">Sort By</option>
    <option value="price-asc">Price: Low ‚Üí High</option>
    <option value="price-desc">Price: High ‚Üí Low</option>
    <option value="name-asc">Name: A ‚Üí Z</option>
    <option value="name-desc">Name: Z ‚Üí A</option>
    <option value="rating-asc">Rating: Low ‚Üí High</option>
    <option value="rating-desc">Rating: High ‚Üí Low</option>
  </select>
</div>

<div class="products" id="productContainer"></div>

<script>
  const products = [
    { name: "Smartphone", price: 15000, rating: 4.5, category: "Electronics" },
    { name: "Laptop", price: 55000, rating: 4.7, category: "Electronics" },
    { name: "Headphones", price: 2000, rating: 4.2, category: "Electronics" },
    { name: "Smart Watch", price: 8000, rating: 4.0, category: "Electronics" },
    { name: "Bluetooth Speaker", price: 3000, rating: 4.3, category: "Electronics" },

    { name: "T-Shirt", price: 600, rating: 4.1, category: "Clothing" },
    { name: "Jeans", price: 1200, rating: 4.3, category: "Clothing" },
    { name: "Jacket", price: 2500, rating: 4.6, category: "Clothing" },
    { name: "Sneakers", price: 3000, rating: 4.5, category: "Clothing" },
    { name: "Cap", price: 400, rating: 3.9, category: "Clothing" },

    { name: "Java Programming", price: 500, rating: 4.8, category: "Books" },
    { name: "Data Structures", price: 650, rating: 4.7, category: "Books" },
    { name: "Web Development", price: 700, rating: 4.6, category: "Books" },
    { name: "Python Basics", price: 550, rating: 4.5, category: "Books" },
    { name: "AI Fundamentals", price: 800, rating: 4.9, category: "Books" },

    { name: "Chair", price: 3500, rating: 4.2, category: "Home" },
    { name: "Table", price: 5000, rating: 4.3, category: "Home" },
    { name: "Lamp", price: 1200, rating: 4.0, category: "Home" },
    { name: "Curtains", price: 1500, rating: 4.1, category: "Home" },
    { name: "Wall Clock", price: 900, rating: 4.4, category: "Home" }
  ];

  let filteredProducts = [...products];

  const container = document.getElementById("productContainer");
  const sortSelect = document.getElementById("sortSelect");
  const categoryFilter = document.getElementById("categoryFilter");

  function displayProducts(list) {
    container.innerHTML = "";
    list.forEach(p => {
      container.innerHTML += `
        <div class="product">
          <h3>${p.name}</h3>
          <div class="price">‚Çπ${p.price}</div>
          <div class="rating">‚≠ê ${p.rating}</div>
          <div class="category">${p.category}</div>
        </div>
      `;
    });
  }

  categoryFilter.addEventListener("change", () => {
    const value = categoryFilter.value;
    filteredProducts = value === "all"
      ? [...products]
      : products.filter(p => p.category === value);

    applySorting();
  });

  sortSelect.addEventListener("change", applySorting);

  function applySorting() {
    let sorted = [...filteredProducts];
    const value = sortSelect.value;

    if (value === "price-asc") sorted.sort((a, b) => a.price - b.price);
    if (value === "price-desc") sorted.sort((a, b) => b.price - a.price);
    if (value === "name-asc") sorted.sort((a, b) => a.name.localeCompare(b.name));
    if (value === "name-desc") sorted.sort((a, b) => b.name.localeCompare(a.name));
    if (value === "rating-asc") sorted.sort((a, b) => a.rating - b.rating);
    if (value === "rating-desc") sorted.sort((a, b) => b.rating - a.rating);

    displayProducts(sorted);
  }

  displayProducts(products);
</script>

</body>
</html>
